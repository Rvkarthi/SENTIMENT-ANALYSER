<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mood Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Mood Analyzer ðŸ˜Š</h1>
        <textarea id="userText" placeholder="Type your thoughts here..."></textarea>
        <button onclick="analyzeMood()">Analyze Mood</button>
        <div id="result"></div>
    </div>

    <script>
        async function analyzeMood() {
            let text = document.getElementById("userText").value.trim();

            if (!text) {
                document.getElementById("result").innerHTML = "Please enter some text!";
                return;
            }

            try {
                let response = await fetch("https://sentiment-analyser-8iyf.onrender.com/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text })
                });

                let data = await response.json();
                document.getElementById("result").innerHTML = `Mood: ${data.mood}`;
            } catch (error) {
                document.getElementById("result").innerHTML = "Error analyzing mood!";
            }
        }
    </script>
</body>
</html>
